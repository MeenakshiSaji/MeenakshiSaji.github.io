<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <style>
        body
        {
          background:linear-gradient(to top right,rgb(236, 11, 135),rgb(140, 6, 158));
          background-repeat:no-repeat;
          padding-bottom:600px;
          padding-left:300px;
          padding-right:300px;
        }
        .box
        {
            background:white;
            height:460px;
            width:650px;

    <body>
        <div class="box">
        <form>
            <h2>Registration Form</h2>
            <label for="Name">First Name</label>

            <div>
                <label for="Second Name">Second Name</label>
                <br>
                <input type="text" name="Second Name" id="Second Name">
            </div>
        </form>
    </body>
